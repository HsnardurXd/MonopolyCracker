<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudransh Kumar</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .matrix {
            position: absolute;
            font-size: 20px;
            white-space: nowrap;
            user-select: none;
        }

        #container {
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 30px;
            z-index: 2;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            z-index: 2;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008000; /* Green button color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #006400; /* Darker green on hover */
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="matrix" class="matrix"></div>
    <div id="container">
        <h1>Dynamic Scrolling Page</h1>

        <div class="button-container">
            <button class="button" onclick="navigateTo('link1.html')">PHYSICS üöÄ</button>
            <button class="button" onclick="navigateTo('link2.html')">CHEMISTRY üåü</button>
            <button class="button" onclick="navigateTo('link3.html')">BILOGY üî¨</button>
            <button class="button" onclick="navigateTo('link4.html')">HISTORY üìö</button>
            <button class="button" onclick="navigateTo('link5.html')">GEOGRAPHY üèîÔ∏è</button>
            <button class="button" onclick="navigateTo('link6.html')">MATHS œÄ</button>

        </div>
    </div>

    <script>
        function navigateTo(link) {
            window.location.href = link;
        }

        // Matrix rain animation
        const matrixContainer = document.getElementById('matrix');
        const columns = Array.from({ length: 40 }, () => document.createElement('span'));
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

        columns.forEach((column, index) => {
            column.style.animationDuration = `${Math.random() * 2 + 1}s`;
            matrixContainer.appendChild(column);

            Array.from({ length: 50 }).forEach(() => {
                const char = characters.charAt(Math.floor(Math.random() * characters.length));
                const charElement = document.createElement('span');
                charElement.textContent = char;
                column.appendChild(charElement);
            });
        });
    </script>
</body>
</html>
